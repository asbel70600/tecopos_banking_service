syntax = "proto3";

package banking;

service BankingService {
  rpc GetAccounts (GetAccountsRequest) returns (GetAccountsResponse);
  rpc GetAccountById (GetAccountByIdRequest) returns (GetAccountByIdResponse);
  rpc GetOperations (GetOperationsRequest) returns (GetOperationsResponse);
  rpc CreateOperation (CreateOperationRequest) returns (CreateOperationResponse);
}

message GetAccountsRequest {
  int32 userId = 1;
}

message GetAccountsResponse {
  repeated BankAccount accounts = 1;
}

message GetAccountByIdRequest {
  int32 accountId = 1;
  int32 userId = 2;
}

message GetAccountByIdResponse {
  BankAccount account = 1;
}

message GetOperationsRequest {
  int32 accountId = 1;
  int32 userId = 2;
  string startDate = 3;  // ISO 8601 format
  string endDate = 4;    // ISO 8601 format
  string operationType = 5;  // Optional filter
}

message GetOperationsResponse {
  repeated Operation operations = 1;
}

message CreateOperationRequest {
  int32 accountId = 1;
  int32 userId = 2;
  string type = 3;  // deposit, withdrawal, transfer, payment
  double amount = 4;
  string description = 5;
}

message CreateOperationResponse {
  Operation operation = 1;
}

message BankAccount {
  int32 id = 1;
  int32 userId = 2;
  string accountNumber = 3;
  double balance = 4;
  string currency = 5;
  string createdAt = 6;
}

message Operation {
  int32 id = 1;
  int32 accountId = 2;
  string date = 3;
  string type = 4;
  double amount = 5;
  string description = 6;
  string createdAt = 7;
}
